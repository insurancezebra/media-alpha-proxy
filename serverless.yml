service: media-alpha

provider:
  name: aws
  runtime: python3.6
  profile: ${opt:aws-profile, 'MyZebraUser-staging'}
  region: us-west-1
  stage: ${opt:stage, 'dev'}
  environment:
    API_TOKEN: ${self:custom.stages.${self:provider.stage}.API_TOKEN}
    PLACEMENT_ID: ${self:custom.stages.${self:provider.stage}.PLACEMENT_ID}

functions:
  phone_number:
    handler: handler.get_phone_number
    events:
      - http:
          path: ''
          method: POST
          cors: true

plugins:
  - serverless-offline
  - serverless-python-requirements

package:
  individually: true
  exclude:
    - .virtualenv/**
    - .venv/**
    - node_modules/**
    - venv/**

custom:
  pythonRequirements:
    dockerizePip: non-linux
